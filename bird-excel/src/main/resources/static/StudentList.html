<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
</head>
<style>

    *{
        /*清除盒子模型内外边距*/
        margin: 0;
        padding: 0;
        /*清除文本装饰*/
        text-decoration: none;
        box-sizing: border-box;
    }

    body{
        background-color: gainsboro;
    }

    .header {
        margin: 0 auto;
        width: 100%;
        background-color: pink;
    }

    .content{
        margin: 0 auto;
        width: 100%;
    }

    .header > ul {
        list-style: none;
    }

    .header > ul > li {
        float: left;
        width: 20%;
        text-align: center;
        line-height: 35px;
        font-weight: 700;
        font-size: 20px;
    }

    .header ul li:hover {
        background-color: orange;
    }

    .content table {
        width: 100%;
        text-align: center;
    }


</style>
<body>
<div id="app">
    <div class="header">
        <ul>
            <li>首页</li>
            <li><a  @click = "aclick">学生列表</a></li>
            <li>XXX</li>
            <li>XXX</li>
            <li>XXX</li>
        </ul>
    </div>

    <div class="content">
        <table border="1">
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
                <td>数学成绩</td>
                <td>英语成绩</td>
                <td>语文成绩</td>
            </tr>
            <tr v-for="item of studentList">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.mathGrade}}</td>
                <td>{{item.englishGrade}}</td>
                <td>{{item.chineseGrade}}</td>
            </tr>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            studentList:[]
        },
        methods: {
            aclick() {
                axios({
                    method: 'GET',
                    url: 'http://127.0.0.1:8080/student/findAll',
                }).then(res => {
                    this.studentList = res.data;
                })
            }
        }
    })
</script>
