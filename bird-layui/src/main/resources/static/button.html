<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
</head>
<link rel="stylesheet" href="../lay-ui/css/layui.css">
<body>
<!--
向任意HTML元素设定class="layui-btn"，建立一个基础按钮。
通过追加格式为layui-btn-{type}的class来定义其它按钮风格。
内置的按钮class可以进行任意组合，从而形成更多种按钮风格。
-->
<button class="=layui-btn">普通按钮</button>
<button class="layui-btn  layui-btn-radius layui-btn-normal">圆角百搭按钮</button>

</body>
</html>
<script src="../lay-ui/layui.js"></script>
